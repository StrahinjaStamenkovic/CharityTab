<div class="d-flex flex-column justify-content-center align-items-center">
  <div
    class="
      notification-container
      mx-10
      px-3
      py-3
      d-flex
      flex-row
      align-items-center
      justify-content-center
    "
  >
    <fa-icon [icon]="faInfoCircle"></fa-icon>
    <p class="pl-1 text-left align-self-center my-0">
      When you donate Hearts, you're telling us to give more of the money we
      raise to that charity.
    </p>
  </div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let charity of charities | async" class="mx-2">
      <app-charity [charity]="charity"></app-charity>
    </div>
  </div>

  <div
    *ngIf="vm$ | async as vm"
    class="modal fade"
    data-backdrop="static"
    id="donationSuccessfulModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="donationSuccessfulModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="donationSuccessfulModalLabel">
            Donation Successful
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You have successfuly donated {{ vm.amount }} hearts to {{ vm.name }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            (click)="closeModal()"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="vm$ | async as vm"
    class="modal fade"
    id="donationUnsuccessfulModal"
    tabindex="-1"
    data-backdrop="static"
    role="dialog"
    aria-labelledby="donationUnsuccessfulModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="donationUnsuccessfulModalLabel">
            Donation Unsuccessful
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You have unsuccessfuly donated {{ vm.amount }} hearts to {{ vm.name }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            (click)="closeModal()"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
