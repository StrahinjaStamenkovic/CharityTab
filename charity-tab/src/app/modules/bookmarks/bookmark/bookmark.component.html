<span *ngIf="bookmark">
  <div class="box d-flex justify-content-between">
    <a
      href="{{ bookmark.link }}"
      class=""
      target="_blank"
      style="text-decoration: none"
    >
      <span class="name">{{ bookmark.name }}</span>
    </a>

    <button class="deleteButton p-0" (click)="delete()">
      <fa-icon [icon]="faDeleteIcon" class="circleDelete"></fa-icon>
    </button>
  </div>
</span>
